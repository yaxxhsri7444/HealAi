<!-- Header -->
<header class="sticky top-0 z-50 bg-gray-900/95 backdrop-blur-md border-b border-gray-800 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4 flex items-center justify-between">

    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-2 sm:gap-3">
      <span class="h-8 w-8 sm:h-10 sm:w-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 shadow-xl"></span>
      <span class="text-xl sm:text-2xl font-bold text-white tracking-wide">HealAi</span>
    </a>

    <!-- Navigation -->
    <nav class="hidden md:flex items-center gap-4 lg:gap-6 text-gray-300">
      <a routerLink="/chat" class="relative group px-2 py-1 cursor-pointer transition">
        Chat
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-pink-500 transition-all group-hover:w-full"></span>
      </a>

      <a routerLink="/dashboard" class="relative group px-2 py-1 cursor-pointer transition">
        Dashboard
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-purple-500 transition-all group-hover:w-full"></span>
      </a>

      <a routerLink="/about" class="relative group px-2 py-1 cursor-pointer transition">
        About
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-indigo-500 transition-all group-hover:w-full"></span>
      </a>

      <!-- Auth Buttons -->
      <ng-container *ngIf="auth.isLoggedIn(); else loginBtn">
        <button
          (click)="logout()"
          class="px-3 sm:px-4 py-1.5 sm:py-2 rounded-xl bg-red-600 hover:bg-red-700 text-white font-medium transition-transform transform hover:scale-105 shadow-md"
        >
          Logout
        </button>
      </ng-container>

      <ng-template #loginBtn>
        <a
          routerLink="/login"
          class="px-3 sm:px-4 py-1.5 sm:py-2 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium shadow-lg hover:scale-105 transition-transform"
        >
          Login
        </a>
      </ng-template>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="md:hidden flex items-center">
      <button (click)="toggleMobileMenu()" class="text-gray-300 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden bg-gray-900/95 backdrop-blur-md border-t border-gray-800 shadow-lg">
    <nav class="flex flex-col gap-2 p-4 text-gray-300">
      <a routerLink="/chat" class="py-2 px-3 hover:bg-gray-800 rounded transition">Chat</a>
      <a routerLink="/dashboard" class="py-2 px-3 hover:bg-gray-800 rounded transition">Dashboard</a>
      <a routerLink="/about" class="py-2 px-3 hover:bg-gray-800 rounded transition">About</a>
      <ng-container *ngIf="auth.isLoggedIn(); else mobileLoginBtn">
        <button (click)="logout()" class="w-full py-2 px-3 rounded bg-red-600 hover:bg-red-700 text-white font-medium transition">Logout</button>
      </ng-container>
      <ng-template #mobileLoginBtn>
        <a routerLink="/login" class="w-full py-2 px-3 rounded bg-gradient-to-r from-purple-500 to-pink-500 text-white font-medium text-center transition">Login</a>
      </ng-template>
    </nav>
  </div>
</header>

<!-- Main -->
<main class="w-full h-[calc(100vh-64px)] sm:h-[calc(100vh-72px)] md:h-[calc(100vh-80px)] bg-gray-950 text-gray-100">
  <router-outlet></router-outlet>
</main>
