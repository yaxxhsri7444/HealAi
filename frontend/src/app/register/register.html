<div class="register-container flex items-center justify-center min-h-screen bg-gray-950">
  <div class="register-card w-full max-w-md bg-gray-900/60 backdrop-blur-2xl rounded-3xl shadow-2xl border border-gray-700 p-10">

    <!-- Header -->
    <h2 class="text-3xl font-bold text-white text-center mb-2">Welcome to HealAi ðŸ‘‹</h2>
    <p class="text-gray-400 text-center mb-6">Register your account</p>

    <!-- Name Input -->
    <div class="mt-4">
      <label class="block text-sm text-gray-300 mb-1">Name</label>
      <input
        type="text"
        placeholder="Enter your name"
        [(ngModel)]="data.name"
        class="w-full px-5 py-3 rounded-2xl bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
      />
    </div>

    <!-- Email Input -->
    <div class="mt-4">
      <label class="block text-sm text-gray-300 mb-1">Email</label>
      <input
        type="email"
        placeholder="Enter your email"
        [(ngModel)]="data.email"
        class="w-full px-5 py-3 rounded-2xl bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
      />
    </div>

    <!-- Password Input -->
    <div class="mt-4 relative">
      <label class="block text-sm text-gray-300 mb-1">Password</label>
      <input
        type="password"
        placeholder="Enter your password"
        [(ngModel)]="data.password"
        class="w-full px-5 py-3 rounded-2xl bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
      />
      <!-- Optional Eye Icon for Show/Hide Password -->
      <button
        type="button"
        class="absolute right-3 top-[50%] -translate-y-1/2 text-gray-400 hover:text-purple-400 transition"
        (click)="togglePasswordVisibility()"
      >
        <i class="fa fa-eye"></i>
      </button>
    </div>

    <!-- Register Button -->
    <button
      (click)="onRegister()"
      class="w-full mt-8 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-3 rounded-2xl shadow-xl hover:scale-105 transition-transform disabled:opacity-50"
    >
      Register
    </button>

    <!-- Login Link -->
    <p class="text-center text-gray-400 text-sm mt-6">
      Already have an account?
      <a routerLink="/login" class="text-purple-400 hover:text-pink-400 hover:underline transition-colors">Login</a>
    </p>
  </div>
</div>
