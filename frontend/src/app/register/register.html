<div class="login-container flex items-center justify-center min-h-screen ">
  <div class="login-card w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl border border-white/20 p-8">

    <h2 class="text-2xl font-bold text-white text-center">Welcome To HealAi</h2>
    <p class="text-gray-300 text-center mt-2">register your account</p>


    <div class="mt-6">
      <label class="block text-sm text-gray-300 mb-1">Name</label>
      <input
        type="name"
        placeholder="Enter your Name"
        [(ngModel)]="data.name"
        class="w-full px-4 py-2 rounded-xl bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>

    <div class="mt-6">
      <label class="block text-sm text-gray-300 mb-1">Email</label>
      <input
        type="email"
        placeholder="Enter your email"
        [(ngModel)]="data.email"
        class="w-full px-4 py-2 rounded-xl bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>

    <!-- Password Input -->
    <div class="mt-4">
      <label class="block text-sm text-gray-300 mb-1">Password</label>
      <input
        type="password"
        placeholder="Enter your password"
        [(ngModel)]="data.password"
        class="w-full px-4 py-2 rounded-xl bg-gray-800 text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>

    <!-- Login Button -->
    <button
      (click)="onRegister()"
      class="w-full mt-6 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-2.5 rounded-xl shadow-lg hover:scale-[1.02] transition-transform disabled:opacity-50"
    >
      Login
    </button>

    <p class="text-center text-gray-400 text-sm mt-6">
      Donâ€™t have an account?
      <a routerLink="/login" class="text-purple-400 hover:underline">Login</a>
    </p>
  </div>
</div>
